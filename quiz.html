<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Santa's Big Christmas Quiz">
    <meta name="keywords" content=" santa, christmas, quiz, christmas quiz">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet"> <!-- add my own font awesome and google fonts!-->

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' /> <!-- add my own favicon santa image for browser!-->
    <title>Santa's Big Christmas Quiz!</title>
</head>

<body>
    <a href="index.html">
        <!-- Smaller Santa image, clickable to return to home page!-->
    <img class="santasmall" src="assets/images/cartoon-santa.webp" alt="santa">
    </a>
   

   <!-- quiz-container -->
   <div id="quiz-container">
    <!-- question container -->
      <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
            <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
        </ol>
        <h4 id="stat"></h4>
       </div>

      <div class="buttons">
        <button type="button" class="next">Submit</button>
      </div>

    </div>

<!-- scoreboard section -->
<div id="scoreboard">
    <img src="/logo.png" alt="">
    <h2 id="score-title">Your Score</h2>
    <h2 id="score"></h2>
    <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
</div>

<!-- answers section -->
<div id="answerBank">
    <h2>Answers:</h2>
    <ol type="1" id="answers">

    </ol>
    <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
</div>

<!-- javascript file source -->
<script src="/quiz.js"></script>

</body>

</html>
