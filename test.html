<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Santa's Big Christmas Quiz">
    <meta name="keywords" content=" santa, christmas, quiz, christmas quiz">

    <!-- font awesome, google fonts and favicon for browser -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <title>Santa's Big Christmas Quiz!</title>
</head>

<body>

    <div class="gamearea">
    <a href="index.html">
        <!-- Smaller Santa image, clickable to return to home page!-->
    <img class="santasmall" src="assets/images/cartoon-santa.webp" alt="santa">
    </a>
   
   <!-- quiz-container -->
   <div id="quiz-container">
    <!-- question container -->
      <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
            <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
            <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
        </ol>
        <h4 id="stat"></h4>
       </div>

      <div class="buttons">
        <button type="button" class="next">Skip Question</button>
      </div>

    </div>

</div>

<!-- scoreboard section -->
<div id="scoreboard">
    <img class="bad-santa" src="assets/images/bad-santa.jpeg" alt="bad-santa">
    <h2 id="score-title">You Scored</h2>
    <h2 id="score"></h2>
    <button type="button" id="score-btn" onclick="backToQuiz()">Restart Quiz</button>
    <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    <h4> Share Your Score Below! </h4>
    
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank"
                rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank"
                rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank"
                rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
   
</div>

<!-- answers section -->
<div id="answerBank">
    <h2>Answers:</h2>
    <ol type="1" id="answers">

    </ol>
    <button type="button" id="score-btn" onclick="backToQuiz()">Restart Quiz </button>
</div>

<!-- javascript file source -->
<script src="assets/js/script.js"></script>


<!-- font awesome script -->
<script src="https://kit.fontawesome.com/a002684da6.js" crossorigin="anonymous"></script

</body>

</html>
